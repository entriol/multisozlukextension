<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/loading.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="btn-group btn-group-justified">
      <input type="text" class="form-control" id="search-input" placeholder="Search..." autocomplete="off">
      <button type="button" class="btn btn-primary" id="tureng">Tureng</button>
      <button type="button" class="btn btn-primary" id="tdk">TDK</button>
      <button type="button" class="btn btn-success" id="eksi">Eksi</button>
      <button type="button" class="btn btn-info" id="urban">Urban</button>
      <button type="button" class="btn btn-secondary" id="settings"><i class="fa fa-sliders" aria-hidden="true"></i>
      </button>
    </div>
    <hr>



    <div class="container">

      <div id='loading' class="">
        <div class='outer-shadow'></div>
        <div class='inner-shadow'></div>
        <div class='timer'>
          <div class='dot'>
            <span></span>
          </div>
          <div class='hold' id='left'>
            <div class='pie'></div>
          </div>
          <div class='hold' id='right'>
            <div class='pie'></div>
          </div>
        </div>
      </div>


      <div id="content">


      </div>
    </div>



    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/safeResponse.js"></script>
    <script src="scripts/popup.js"></script>

    <!-- endbuild -->
  </body>
</html>
