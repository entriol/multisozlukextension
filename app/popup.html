<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/loading.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="btn-group btn-group-justified">
      <input type="text" class="form-control" id="search-input" placeholder="Search..." autocomplete="off" autofocus tabindex="1">
      <button type="button" class="btn btn-primary" id="tureng">Tureng</button>
      <button type="button" class="btn btn-primary" id="tdk">TDK</button>
      <button type="button" class="btn btn-success" id="eksi">Eksi</button>
      <button type="button" class="btn btn-warning" id="englishDeutschTranslation">Deutsch</button>
      <button type="button" class="btn btn-info" id="urban">Urban</button>
      <button type="button" class="btn btn-secondary" id="settings"><i class="fa fa-sliders" aria-hidden="true"></i>
      </button>
    </div>
    <hr>



    <div class="container">

      <div id='loading' class="">
        <div class='outer-shadow'></div>
        <div class='inner-shadow'></div>
        <div class='timer'>
          <div class='dot'>
            <span></span>
          </div>
          <div class='hold' id='left'>
            <div class='pie'></div>
          </div>
          <div class='hold' id='right'>
            <div class='pie'></div>
          </div>
        </div>
      </div>


      <div id="content">

        <div class="audio"></div>


      </div>
    </div>



    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/tether.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/safeResponse.js"></script>
    <script src="scripts/popup.js"></script>

  </body>
</html>
